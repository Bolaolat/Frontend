<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Hugging Face Space</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Create a New Hugging Face Space</h1>
        <form id="create-space-form">
            <label for="spaceName">Space Name:</label>
            <input type="text" id="spaceName" name="spaceName" required placeholder="Enter the space name">
            
            <label for="spaceType">Space Type:</label>
            <select id="spaceType" name="spaceType" required>
                <option value="docker">Docker</option>
                <option value="blank">Blank</option>
            </select>
            
            <button type="submit">Create Space</button>
        </form>
        <div id="resultMessage"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
